<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="buttons">
     
        <button data-all-clear class="button operation">
          C
        </button>
        <button data-operation class="button operation">
          /
        </button>
        <button data-operation class="button operation">
          *
        </button>
        <button data-delete class="button operation">
          DEL
        </button>
        <button data-number class="button number">
          7
        </button>
        <button data-number class="button number">
          8
        </button>
        <button data-number class="button number">
          9
        </button>
        <button data-operation="" class="button operation">
          -
        </button>
        <button data-number class="button number">
          4
        </button>
        <button data-number class="button number">
          5
        </button>
        <button data-number class="button number">
          6
        </button>
        <button data-operation class="button operation">
          +
        </button>
        <button data-number class="button number">
          1
        </button>
        <button data-number class="button number">
          2
        </button>
        <button data-number class="button number">
          3
        </button>
        <button data-equals class="button operation equal">
          =
        </button>
        <button data-operation class="button operation">
          %
        </button>
        <button data-number class="button number">
          0
        </button>
        <button data-number class="button number">
          .
        </button>
      </div>
    </div>

  <code>allen madriaga</code>

  
   
    <script src="js/main.js"></script>
  </body>
</html>
